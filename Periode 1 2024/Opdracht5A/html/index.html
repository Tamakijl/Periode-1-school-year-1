<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style-5A.css" />
    <link rel="stylesheet" href="/javascript/script-5A.js">
  </head>
  <body>
    <fieldset>
        <legend>Form</legend>
        <form id="myForm" action="" method="">
          <label for="name">Naam:</label>
          <input type="text" name="name" id="name" />
      
          <label for="subject">Onderwerp:</label>
          <input type="text" name="subject" id="subject" />
      
          <label for="password">Wachtwoord:</label>
          <input type="password" name="password" id="password" />
      
          <label for="tel">Telefoonnummer:</label>
          <input type="tel" name="tel" id="tel" />
      
          <label for="email">E-mailadres:</label>
          <input type="email" name="email" id="email" />
      
          <label for="date">Datum:</label>
          <input type="date" name="date" id="date" />
      
          <label for="range">Bereik:</label>
          <input type="range" name="range" id="range" />
      
          <label for="number">Nummer:</label>
          <input type="number" name="number" id="number" />
      
          <label for="color">Kleur:</label>
          <input type="color" name="color" id="color" />

          <label for="textarea">Tekst:</label>
          <textarea name="textarea" id="textarea"></textarea>
      
          <button type="submit">Laat zien!</button>
        </form>
      </fieldset>
      
    <dialog id="result">
      <div id="dialog-close">X</div>
      <div class="content"></div>
    </dialog>

    <script src="/javascript/script-5A.js"></script>
  </body>
</html>
